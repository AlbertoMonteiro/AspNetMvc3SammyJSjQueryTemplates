<div>
    <form id="novaPessoa" action="#/persons/add" method="post">
    <fieldset>
        <legend>Dados pessoais</legend>
        <div>
            <input type="hidden" id="id" name="id" value="${Id}" />
        </div>
        <div>
            <label>
                Nome:</label><br />
            <input type="text" id="nome" name="nome" value="${Nome}" />
        </div>
        <div>
            <label>
                Nascimento:</label><br />
            <input type="text" id="nascimento" name="nascimento" value="${Nascimento}" />
        </div>
        <div>
            <label>
                Sexo:</label><br />
            <select id="sexo" name="sexo">
                <option value="Masculino" {{if (Sexo==='Masculino')}} selected="selected" {{/if}}>Masculino</option>
                <option value="Feminino" {{if (Sexo==='Feminino')}} selected="selected" {{/if}}>Feminino</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Salvar" />
        </div>
    </fieldset>
    </form>
</div>
